<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="email" required />
  <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="error">error</div>
  <input type="password" formControlName="password" />
  <button [disabled]="loginForm.invalid">Submit</button>
</form>

<h2>email: {{ loginForm.value.email }}</h2>
<h2>password: {{ loginForm.value.password }}</h2>
